<article class="loan_container">

<h2><span class="loan_h2">Loan Calculator</span></h2>

<br>
<p>Any cars catch your eyes on? It's easier for you to plan your finances with this loan calculator.</p>
<br>


<form class="loan_form">
	<label class="loan_label" for="car_price"><strong>Car Price (RM)</strong></label>
	<input class="loan_input" type="number" id="car_price" name="car price" value="0">
	
	<label class="loan_label" for="down_payment"><strong>Down Payment (RM)</strong></label>
	<input class="loan_input" type="number" id="down_payment" name="down payment" value="0">
	
	<label class="loan_label" for="loan_term"><strong>Loan Term (year)</strong></label>
	<input class="loan_input" type="number" id="loan_term" name="loan term" value="0">
	
	<label class="loan_label" for="interest_rate"><strong>Interest Rate (%)</strong></label>
	<input class="loan_input" type="number" id="interest_rate" name="interest rate" value="3.0">
	
	<button class="shaneloanbutton" type="button" onclick="CalLoanPayment()">Calculate</button>
	
	<br>
	<h2>Your Estimated Monthly Payment: <span id="monthly_payment"></span></h2>
	<hr>
</form>
</article>

<script>
function CalLoanPayment(){
	var carPrice = parseInt(document.getElementById("car_price").value);
	var downPayment = parseInt(document.getElementById("down_payment").value);
	var loanTerm = parseInt(document.getElementById("loan_term").value);
	var interestRate = parseFloat(document.getElementById("interest_rate").value);
	
	//Calculate loan amount
	var loanAmount = carPrice - downPayment;
	
	//Calculate monthly interest
	var monthlyInterestRate = interestRate / (12 * 100);
	
	//Calculate total payment
	var amountOfPayment = loanTerm * 12;
	
	//Calculate monthly payment
	var monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -amountOfPayment));
	var monthlyPayment = monthlyPayment.toFixed(2);
	monthlyPayment = monthlyPayment.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
	
	document.getElementById("monthly_payment").innerHTML = "RM" + monthlyPayment;
}
</script>
